<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爱立方万岁！！！ </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>

      <!-- 主容器 -->
    <div class="glass-container">
        <!-- 头部 -->
        <header class="starry-header">
            <div class="logo-wrapper">
                <img src="assets/icons/logo.svg" class="hologram-effect" alt="星辰LOGO">
                <h1 class="gradient-text">爱立方自立自强联合会</h1>
            </div>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <!-- 新闻网格 -->
        <main class="nebula-grid">
            <div class="search-bar">
                <input type="text" placeholder="探索新闻..." class="glow-input">
                <button class="neo-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="newsFeed" class="quantum-cards"></div>
        </main>
    </div>
    
    <!-- 动态粒子背景 -->
    <canvas id="particleCanvas"></canvas>
    
  

    <!-- 脚本 -->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
